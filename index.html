<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="left-col text-left text-white">
        <h1>Sorting Algorithm Visualiser</h1>
        <div class="mb-3">
          <button type="button" class="success" id="newArrayButton">Generate New Array</button>
        </div>
        <div class="mb-3">
          <label>Array Size (<span id="arraySizeOutput"></span>)</label>
          <div class="slidecontainer">
            <input
              type="range"
              min="10"
              max="100"
              value="30"
              class="slider"
              id="arraySizeSlider"
              />
          </div>
        </div>
        <div class="mb-3">
          <label>Algorithm</label>
          <div class="">
            <div class="">
              <input type="radio" name="algorithm" checked value="bubble-sort"/>
              <span>Bubble Sort</span>
            </div>
            <div class="">
              <input type="radio" name="algorithm" value="quick-sort"/>
              <span>Quick Sort</span>
            </div>
            <div class="">
              <input type="radio" name="algorithm" value="merge-sort"/>
              <span>Merge Sort</span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Animation Speed</label>
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="500"
              value="250"
              class="slider"
              id="animationSpeedSlider"
              />
          </div>
        </div>
        <button type="button" class="success" id="sortButton">Sort</button>
        <button type="button" class="error d-none" id="stopButton">Stop</button>
      </div>
      <div class="right-col">
        <div class="graph-container"></div>
      </div>
    </div>
    <script type="text/javascript" src="javascript/array.js"></script>
    <script type="text/javascript" src="javascript/graph.js"></script>
    <script type="text/javascript" src="javascript/controlPanel.js"></script>
    <script type="text/javascript" src="javascript/algorithms/bubbleSort.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
